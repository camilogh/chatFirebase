

<h1>Chat</h1>
<hr>

<div class="app-mensajes mb-1" id="app-mensajes">


    <div class="mr-1" *ngFor="let chat of schat.chats"
        [ngClass]="{'text-right': schat.usuario.uid == chat.uid}">
        <span class="author badge"
        [ngClass]="{'badge-primary': schat.usuario.uid == chat.uid,
                    'badge-success': schat.usuario.uid != chat.uid  }">
            {{ chat.nombre }}</span>
        <p class="texto-mensaje"> 
           {{ chat.mensaje }}
        </p>
    </div>
